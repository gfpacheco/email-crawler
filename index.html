<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Email Crawler</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Search the web for emails by company name</h1>
    <form id="searchForm">
      <input type="text" name="companyName" placeholder="Google, Facebook, Twitter...">
      <input type="submit" name="submit" value="Search!">
    </form>
    <p id="loadingIndicator">
      Searching...
    </p>
    <p id="errorIndicator">
      An error occured while searching :(
    </p>
    <ul id="emailList"></ul>
  </body>

  <script>
    require('./app.js')
  </script>
</html>
