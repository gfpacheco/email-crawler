<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Email Crawler</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">EmailCrawler</h1>
    <form id="searchForm">
      <input id="searchField" type="text" name="keywords" placeholder="Google, Facebook, Twitter...">
      <input id="submitField" type="submit" name="submit" value="Search!">
    </form>
    <p id="caption">Search the web for emails from a keyword</p>
    <p id="loadingIndicator">
      Searching...
    </p>
    <p id="notFoundIndicator">
      No emails were found :/
    </p>
    <p id="errorIndicator">
      An error occured while searching :(
    </p>
    <ol id="emailList"></ol>
  </body>

  <script>
    require('./app.js')
  </script>
</html>
